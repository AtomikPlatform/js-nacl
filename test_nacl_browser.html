<!doctype html>
<html>
  <head>
    <title>Testing nacl cryptography in the browser</title>
    <script src="lib/nacl_factory.js"></script>
    <script src="test_nacl.js"></script>
    <script>
    function main() {
        try {
            do_tests(nacl_factory.instantiate(),
                     function (x) { document.getElementById("output").innerHTML += x + "\n"; });
        } catch (e) {
            alert(e.message);
        }
    }
    window.onload = main;
    </script>
  </head>
  <body>
    <pre id="output"></pre>
  </body>
</html>
